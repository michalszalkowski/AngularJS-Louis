<!DOCTYPE html>
<html lang="en" ng-app="louisApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="../../assets/ico/favicon.ico">

	<title>Louis AngularJS Example App Btbw</title>

	<link href="lib/bootstrap/css/bootstrap.min-dark.css" rel="stylesheet">
	<link href="app/css/main.css" rel="stylesheet">
	<link href="app/css/button.css" rel="stylesheet">

	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>


<div id="main">

	<div id="header">
		<span class="logo"><span class="glyphicon glyphicon-fire"></span> Louis AngularJS Example App <span class="btbw">Btbw</span></span>
	</div>

	<div id="sidebar">
		<ul class="sidebar-menu" ng-controller="MenuCtrl">
			<li><a href="#" ng-class="getClass('/dashboard')"><span class="glyphicon glyphicon-calendar"></span>  Dashboard</a></li>
			<li><a href="#/post" ng-class="getClass('/post')"><span class="glyphicon glyphicon-book"></span>  Post</a></li>
			<li><a href="#/unsaved" ng-class="getClass('/unsaved')"><span class="glyphicon glyphicon-bell"></span>  Unsaved</a></li>
			<li><a href="#/splitter" ng-class="getClass('/splitter')"><span class="glyphicon glyphicon-th-list"></span>  Splitter</a></li>
			<li><a href="#/module/wizard" ng-class="getClass('/module/wizard')"><span class="glyphicon glyphicon-list-alt"></span>  Wizard</a></li>
			<li><a href="#/books" ng-class="getClass('/books')"><span class="glyphicon glyphicon-tasks"></span>  Books</a></li>
			<li><a href="#/listgrid" ng-class="getClass('/listgrid')"><span class="glyphicon glyphicon-tasks"></span>  ListGrid</a></li>
		</ul>
	</div>

	<div id="center">
		<div class="container"><section ng-view></section></div>
	</div>
</div>

<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js "></script>

<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/angular/angular-resource.min.js"></script>
<script src="lib/angular/angular-local-storage.js"></script>

<script src="app/app.js"></script>

<script src="app/controller.post.js"></script>
<script src="app/controller.home.js"></script>
<script src="app/controller.splitter.js"></script>
<script src="app/controller.books.js"></script>
<script src="app/controller.listgrid.js"></script>

<script src="app/module/wizard.directive.js"></script>
<script src="app/module/list/list.directive.js"></script>

<script src="app/factory.mock.js"></script>
<script src="app/service.localPostStorage.js"></script>

</body>
</html>
